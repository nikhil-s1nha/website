<style>
  @font-face {
    font-family: 'Neue Haas Grotesk';
    src: local('Neue Haas Grotesk Display Pro'), local('NeueHaasDisplay-Roman'), local('Helvetica Neue'), local('Helvetica');
    font-weight: 400;
  }
  @font-face {
    font-family: 'Neue Haas Grotesk';
    src: local('Neue Haas Grotesk Display Pro Light'), local('NeueHaasDisplay-Light'), local('Helvetica Neue Light');
    font-weight: 300;
  }
  @font-face {
    font-family: 'Neue Haas Grotesk';
    src: local('Neue Haas Grotesk Display Pro Medium'), local('NeueHaasDisplay-Medium'), local('Helvetica Neue Medium');
    font-weight: 500;
  }
  @font-face {
    font-family: 'Neue Haas Grotesk';
    src: local('Neue Haas Grotesk Display Pro Bold'), local('NeueHaasDisplay-Bold'), local('Helvetica Neue Bold');
    font-weight: 700;
  }
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  :root {
    --bg: #D9D9D9;
    --text: #333333;
    --text-light: #555555;
    --text-faint: #888888;
  }
  body {
    background-color: var(--bg);
    color: var(--text);
    font-family: 'Neue Haas Grotesk', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }
  .page {
    max-width: 900px;
    margin: 0 auto;
    padding: 3rem 2.5rem 5rem;
  }
  /* ── Header ── */
  .page-header {
    margin-bottom: 3rem;
  }
  .back-link {
    font-size: 0.8rem;
    font-weight: 400;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    text-decoration: none;
    color: var(--text-faint);
    transition: color 0.3s ease;
  }
  .back-link:hover {
    color: var(--text);
  }
  .page-title-row {
    margin-top: 1.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  .page-title {
    font-size: clamp(1.4rem, 2.5vw, 1.8rem);
    font-weight: 400;
    letter-spacing: 0.06em;
    text-transform: uppercase;
  }
  .medium-link {
    color: var(--text-faint);
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
  }
  .medium-link:hover {
    color: var(--text);
  }
  /* ── Post List ── */
  .post-list {
    display: flex;
    flex-direction: column;
  }
  .post-item {
    padding: 0.9rem 0;
    text-decoration: none;
    color: inherit;
    transition: opacity 0.3s ease;
    opacity: 0;
    animation: fadeIn 0.5s ease forwards;
  }
  .post-item:hover {
    opacity: 0.6;
  }
  .post-title {
    font-size: clamp(1.1rem, 2vw, 1.4rem);
    font-weight: 500;
    line-height: 1.3;
  }
  .post-date {
    margin-top: 0.4rem;
    font-size: 0.82rem;
    font-weight: 300;
    color: var(--text-faint);
  }
  /* ── Animations ── */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  .post-item:nth-child(1) { animation-delay: 0.1s; }
  .post-item:nth-child(2) { animation-delay: 0.15s; }
  .post-item:nth-child(3) { animation-delay: 0.2s; }
  .post-item:nth-child(4) { animation-delay: 0.25s; }
  .post-item:nth-child(5) { animation-delay: 0.3s; }
  .post-item:nth-child(6) { animation-delay: 0.35s; }
  .post-item:nth-child(7) { animation-delay: 0.4s; }
  .post-item:nth-child(8) { animation-delay: 0.45s; }
  /* ── Responsive ── */
  @media (max-width: 768px) {
    .page { padding: 2rem 1.5rem 4rem; }
    .post-item { padding: 1.5rem 0; }
  }
</style>
</head>
